<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="/css/style.css" />

    <script src="../js/checkout.js" type="module"></script>
  </head>

  <body>
    <header id="dynamic-header" class="divider"></header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
        <form action="">
          <fieldset>
            <legend>Customer Name</legend>
            <label for="fname">First Name: </label>
            <input type="text" name="fname" required>
            <label for="lname">Last Name: </label>
            <input type="text" name="lname" required>
          </fieldset>
          <fieldset>
            <legend>Address</legend>
            <label for="street">Street Address: </label>
            <input type="text" name="street" required>
            <label for="city">City: </label>
            <input type="text" name="city" required>
            <label for="state">State: </label>
            <input type="text" name="state" required>
            <label for="zip">Zip Code: </label>
            <input type="text" name="zip" id="zip" required>
          </fieldset>
          <fieldset>
            <legend>Payment Details</legend>
            <label for="cardNumber">Credit Card Number: </label>
            <input type="text" name="cardNumber" required>
            <label for="expiration">Expiration Date: </label>
            <input type="text" name="expiration" required>
            <label for="securityCode">Security Code: </label>
            <input type="text" name="securityCode" required>
          </fieldset>
          <button type="submit">Checkout</button>
        </form>
        <div>
          <p>Subtotal: $<span class="order-summary" id="subtotal"></span></p>
          <p>Shipping: $<span class="order-summary" id="shipping"></span></p>
          <p>Tax: $<span class="order-summary" id="tax"></span></p>
          <p>Order Total: $<span class="order-summary" id="orderTotal"></span></p>
        </div> 
      </section>
    </main>

    <footer id="dynamic-footer"></footer>
  </body>
</html>
